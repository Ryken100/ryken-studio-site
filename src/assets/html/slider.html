<!-- #region Jssor Slider Begin -->
<style>
    /* jssor slider loading skin spin css */

    .jssor_l-009-spin img {
        animation-name: jssor_l-009-spin;
        animation-duration: 1.6s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes jssor_l-009-spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }


    .jssor_a061 {
        display: block;
        position: absolute;
        cursor: pointer;
    }

    .jssor_a061 .a {
        fill: none;
        stroke: #fff;
        stroke-width: 360;
        stroke-linecap: round;
    }

    .jssor_a061:hover {
        opacity: .8;
    }

    .jssor_a061.jssora061dn {
        opacity: .5;
    }

    .jssor_a061.jssora061ds {
        opacity: .3;
        pointer-events: none;
    }

</style>
<div id="jssor" style="position:relative;margin:0 auto;top:0px;left:0px;width:980px;height:380px;overflow:hidden;visibility:hidden;">
    <!-- Loading Screen -->
    <div data-u="loading" class="jssor_l-009-spin" style="position:absolute;top:0px;left:0px;width:100%;height:100%;text-align:center;background-color:rgba(0,0,0,0.7);">
        <img style="margin-top:-19px;position:relative;top:50%;width:38px;height:38px;" src="./assets/img/photoSlider/spin.svg" />
    </div>
    <!-- Slide data -->
    <div data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:980px;height:380px;overflow:hidden;"
        id="slideData">
        <!-- slidedatahere -->
    </div>
    <!-- Thumbnail Navigator -->
    <div data-u="thumbnavigator" style="position:absolute;bottom:0px;left:0px;width:980px;height:50px;color:#FFF;overflow:hidden;cursor:default;background-color:rgba(0,0,0,.5);">
        <div data-u="slides">
            <div data-u="prototype" style="position:absolute;top:0;left:0;width:980px;height:50px;">
                <div data-u="thumbnailtemplate" style="position:absolute;top:0;left:0;width:100%;height:100%;font-family:verdana;font-weight:normal;line-height:50px;font-size:16px;padding-left:10px;box-sizing:border-box;"></div>
            </div>
        </div>
    </div>
    <!-- Arrow Navigator -->
    <div data-u="arrowleft" class="jssor_a061" style="width:55px;height:55px;top:50%;left:25px;" data-autocenter="2" data-scale="0.75"
        data-scale-left="0.75">
        <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
            <path class="a" d="M11949,1919L5964.9,7771.7c-127.9,125.5-127.9,329.1,0,454.9L11949,14079"></path>
        </svg>
    </div>
    <div data-u="arrowright" class="jssor_a061" style="width:55px;height:55px;top:50%;right:25px;" data-autocenter="2" data-scale="0.75"
        data-scale-right="0.75">
        <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
            <path class="a" d="M5869,1919l5984.1,5852.7c127.9,125.5,127.9,329.1,0,454.9L5869,14079"></path>
        </svg>
    </div>
</div>
<!-- #endregion Jssor Slider End -->
